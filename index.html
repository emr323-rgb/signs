<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="21600"> <!-- hard refresh every 6 hours as a failsafe -->
  <title>Shul Zmanim & Schedule</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-left">
        <div id="shul-name" class="shul-name">Shul Name</div>
        <div class="subline">
          <span id="location-label">Lakewood, NJ</span>
          <span class="dot">•</span>
          <span id="hebrew-date" class="muted">—</span>
        </div>
      </div>

      <div class="header-right">
        <div id="now-time" class="now-time">—</div>
        <div id="now-date" class="now-date muted">—</div>
      </div>
    </header>

    <main class="grid">
      <section class="panel">
        <div class="panel-title">Zmanim (Today)</div>
        <div id="zmanim-status" class="status muted">Loading…</div>
        <div class="table-wrap">
          <table class="table" id="zmanim-table" aria-label="Zmanim">
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="panel">
        <div class="panel-title">Davening Times</div>
        <div id="schedule-status" class="status muted">Loading…</div>

        <div class="minyan-block">
          <div class="minyan-title">Shacharis</div>
          <table class="table" id="shacharis-table" aria-label="Shacharis times">
            <tbody></tbody>
          </table>
        </div>

        <div class="minyan-block">
          <div class="minyan-title">Mincha</div>
          <div class="note" id="weekly-mincha-note" style="display:none;"></div>
          <table class="table" id="mincha-table" aria-label="Mincha times">
            <tbody></tbody>
          </table>
        </div>

        <div class="minyan-block">
          <div class="minyan-title">Maariv</div>
          <table class="table" id="maariv-table" aria-label="Maariv times">
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="muted">
        <span id="data-credit">Zmanim data: Hebcal.com</span>
        <span class="dot">•</span>
        <span id="last-updated">Last updated: —</span>
      </div>
      <div class="muted small">
        Times are for reference only. Please follow your Rav / Shul Luach.
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
