<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חסות שלוש סעודות תשפ״ו</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/emr323-rgb/signs/main/IMG-20220822-WA0002.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'David', 'SBL Hebrew', Arial, sans-serif;
            color: #e0e0ff;
            display: flex;
            flex-direction: column;
        }

        .header-wrapper {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            background-color: rgba(0, 30, 60, 0.45);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 20px 60px;
            display: inline-block;
            width: fit-content;
            max-width: 95%;
        }

        h1 {
            font-size: 60px;
            margin: 15px 0;
            color: #ffffff;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .columns-container {
            display: grid;
            grid-template-columns: 1fr 1fr;  /* Two equal columns */
            gap: 40px;
            width: 95%;
            max-width: 1400px;
            transform-origin: top center;
            transform: scale(1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(0, 20, 50, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
        }

        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 26px;
        }

        th {
            background-color: rgba(0, 40, 80, 0.6);
            color: #ffd700;
            font-size: 32px;
        }

        td.sponsor {
            color: #ffffff;
            font-style: italic;
            font-size: 24px;
        }

        .available {
            color: #ffd700;
            font-style: italic;
        }

        .footer-wrapper {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        footer {
            text-align: center;
            background-color: rgba(0, 30, 60, 0.45);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 15px 40px;
            display: inline-block;
            width: fit-content;
            font-size: 20px;
            color: #e0e0ff;
            max-width: 90%;
        }
